<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 8</title>
</head>
<body>
    <h1>Formulário 8</h1>
    <h2>Soma</h2>
    <form action="cadastro.php">

        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required value='0' oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in1">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required value="0"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <strong>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </strong>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <h2>Nível</h2>

        <p>
            <label for="inumero">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="100" value="50" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">50</output>
        </p>

        <h2>Cálculo de idade</h2>

        <label for="iano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</body>
</html>
