<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome*:</label> <input type="text" name="nome" id="inome" maxlength="15" required placeholder="digite seu nome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome*:</label><input type="text" name="sobrenome" id="isobrenome" maxlength="30" required placeholder="digite seu sobrenome">
        </p>

        <p>
            <label for="isenha">Senha*:</label><input type="password" name="senha" id="isenha" minlength="6" required placeholder="mínimo 6 caracteres" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
