<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de negrito e itálico</title>
</head>
<body>
    <h1><i>Itálico</i> e <b>Negrito</b></h1>
    <p>Exemplo de texto em <em>italico.</em>(semântico)</p>
    <p>Exemplo de texto em <i>ênfase.</i> (não semântico) </p>
    <p>Exemplo de texto em <strong>destaque</strong>. (semântico)</p>
    <p>Exemplo de texto em <b>negrito</b> (sem semântica)</p>
    
</body>
</html>
