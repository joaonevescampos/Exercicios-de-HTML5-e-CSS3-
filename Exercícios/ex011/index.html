<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Ao diminuir e aumentar essa tela, aparecerá imagens de diferentes tamanhos, podendo ser P (pequena), M (média) ou G (grande) se adaptando ao tamanho de cada tela.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexível">
    </picture>

    <h1>Áudio</h1>
    <p>Testando colocar audio de duas formas diferentes</p>
    <h2>Maneira 1:</h2>
    <audio src="audios/guanacast-33.mp3" autoplay controls></audio>

    <h2>Maneira 2:</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="audios/guanacast-33.mp3" type="audio/mpeg">
        <!--Pode-se colocar outras sources caso o navegador não reconheça o mp3. Aceita wav e ogg, por exemplo.-->
    </audio>
</body>
</html>
