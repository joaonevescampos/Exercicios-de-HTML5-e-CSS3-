<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos</title>
    <style>
        a{
            font-family: Arial, Helvetica, sans-serif;
        }
        a::before{
            content: '--> ';
            color: rgb(49, 48, 48);
            font-weight: bold;
        }

        .especial{
            color: rgb(153, 51, 85);
            font-weight: bold;
        }

        .especial:hover::before{
            background-color: yellow;
        }

        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <p>
        <ul>
            <li>
                <a href="https://youtube.com/" target="_blank" class="especial">acessar youtube</a>
            </li>
            <li>
                <a href="https://google.com/" target="_blank">acessar Google</a>
            </li>
        </ul>
    </p>
</body>
</html>
