<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Coloque o mouse em cima de cada item para saber a tag a ser utilizada!</p>
<p>
    <ul>
        <li><abbr title="Tag: &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Tag: &lt;h1&gt;">Título principal</abbr></li>
        <li><abbr title="Tag: &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Tag: &lt;ol&gt; ">Lista Ordenada</abbr></li>
        <li><abbr title="Tag: &lt;ul&gt;">Lista não ordenada</abbr></li>
        <li><abbr title="Tag: &lt;code&gt;">Código</abbr></li>
        <li><abbr title="Tag: &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Tag: &lt;mark&gt; ">Marcação</abbr></li>
        <li><abbr title="Tag: &lt;ins&gt; ">Inserido(sublilhado)</abbr></li>
        <li><abbr title="&lt;strong&gt; ">Destaque(negrito)</abbr></li>
</p>
</body>
</html>
