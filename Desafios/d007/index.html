<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexíveis</title>
</head>
<body>
    <h1>Imagens flexíveis</h1>
    <p>Aumente e diminua a tela e veja a imagem se adaptar ao tamanho da tela.</p><br>
    <picture>
        <source media="(max-width:800px )" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:1250px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Paisagem" type="image/png" alt="imagem flexível">
    </picture>
</body>
</html>
